<div id="formcolaborador">
  <h1>CADASTRE OS SEUS COLABORADORES</h1>

  <form>
    <div class="row">
      <div class="col">
        <label for="cnpj">CPF</label>
        <input
        [(ngModel)]="cnpj"
        name="cnpj"
         id="cnpj"
          type="text"
           class="form-control"
            placeholder="CPF" />
      </div>
      <div class="col">
        <label for="nome">NOME</label>
        <input
        [(ngModel)]="nome"
        name="nome"
          id="nome"
          type="text"
          class="form-control"
          placeholder="Como quer ser chamado(a)"
        />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <label for="cidade">CIDADE</label>
        <input
        [(ngModel)]="cidade"
        name="cidade"
          id="cidade"
          type="text"
          class="form-control"
          placeholder="Qual a sua Cidade?"
        />
      </div>
      <div class="col">
        <label for="estado">ESTADO</label>
        <input
        [(ngModel)]="estado"
        name="estado"
          id="estado"
          type="text"
          class="form-control"
          placeholder="Coloque seu Estado"
        />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <label for="area">ATUAÇÃO</label>
        <input
        [(ngModel)]="atuacao"
        name="atuacao"
          id="area"
          type="text"
          class="form-control"
          placeholder="Onde você atua?"
        />
      </div>
      <div class="col">
        <label for="senha">SENHA DE ACESSO</label>
        <input
        [(ngModel)]="senha"
        name="senha"
          type="text"
          class="form-control"
          placeholder="cadastre uma senha aqui."
        />
      </div>

      <div class="col">
        <label for="senha">GESTOR DE CONTA?</label><br />
        <input 
        [(ngModel)]="gestor"
        name="gestor"
        class="form-check-input" 
        type="checkbox" 
        id="gestor" />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <app-salvar (click)="CadastraFuncionario()"></app-salvar>
      </div>
      <div class="col">
        <app-pausar (click)="Pausar()"></app-pausar>
      </div>
    </div>
  </form>
</div>
